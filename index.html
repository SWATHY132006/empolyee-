<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tenure Visualizer</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8 min-h-screen">

    <main class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl p-8">
        <!-- Main Title -->
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-2">
            Employee Tenure Visualizer
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Visualize and sort employees based on their years of service.
        </p>

        <!-- Control Panel -->
        <section class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
            <button id="sort-asc" class="w-full sm:w-auto px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                Sort by Tenure (Ascending)
            </button>
            <button id="sort-desc" class="w-full sm:w-auto px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                Sort by Tenure (Descending)
            </button>
            <select id="filter-dept" class="w-full sm:w-auto px-6 py-3 bg-white border border-gray-300 rounded-lg shadow-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
                <option value="All">Filter by Department</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="HR">HR</option>
            </select>
        </section>

        <!-- Employee Cards Container -->
        <section id="employee-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Employee cards will be dynamically inserted here by JavaScript -->
        </section>
    </main>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Sample employee data with qualifications added
        const employees = [
            { id: 1, name: "Hari", department: "Engineering", yearsOfService: 5, qualifications: "B.Tech in Computer Science" },
            { id: 2, name: "Gopika", department: "Marketing", yearsOfService: 2, qualifications: "MBA in Marketing" },
            { id: 3, name: "Chanchal", department: "Sales", yearsOfService: 10, qualifications: "BBA in Sales Management" },
            { id: 4, name: "Prince", department: "HR", yearsOfService: 7, qualifications: "Masterâ€™s in Human Resources" },
            { id: 5, name: "Sandra", department: "Engineering", yearsOfService: 3, qualifications: "B.Sc in Software Engineering" },
            { id: 6, name: "Deepak", department: "Sales", yearsOfService: 1, qualifications: "Diploma in Business Administration" },
            { id: 7, name: "Vivek", department: "Marketing", yearsOfService: 9, qualifications: "MBA in Digital Marketing" },
            { id: 8, name: "priya", department: "Engineering", yearsOfService: 6, qualifications: "M.Tech in AI & Robotics" },
            { id: 9, name: "Dileep", department: "HR", yearsOfService: 4, qualifications: "B.Com in HR Management" },
            { id: 10, name: "Lal kumar", department: "Engineering", yearsOfService: 8, qualifications: "B.Tech in Information Technology" }
        ];

        const employeeContainer = document.getElementById('employee-container');
        const sortAscBtn = document.getElementById('sort-asc');
        const sortDescBtn = document.getElementById('sort-desc');
        const filterDeptSelect = document.getElementById('filter-dept');

        const renderEmployees = (employeesToRender) => {
            employeeContainer.innerHTML = '';
            if (employeesToRender.length === 0) {
                employeeContainer.innerHTML = `<p class="text-center text-gray-500 col-span-full">No employees found for this department.</p>;`
                return;
            }

            employeesToRender.forEach(employee => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200 hover:shadow-2xl transition-shadow duration-300 transform hover:-translate-y-1';

                card.innerHTML = `
                    <h3 class="text-xl font-bold text-indigo-600">${employee.name}</h3>
                    <p class="text-sm text-gray-500 font-medium">${employee.department}</p>
                    <p class="text-sm text-gray-600 mt-2"><strong>Qualifications:</strong> ${employee.qualifications}</p>
                    <div class="mt-4">
                        <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-1 rounded-full">
                            Tenure: ${employee.yearsOfService} years
                        </span>
                    </div>
                `;
                employeeContainer.appendChild(card);
            });
        };

        const sortEmployees = (order) => {
            const currentEmployees = employees.filter(emp => filterDeptSelect.value === 'All' || emp.department === filterDeptSelect.value);
            const sortedEmployees = [...currentEmployees].sort((a, b) => order === 'asc' ? a.yearsOfService - b.yearsOfService : b.yearsOfService - a.yearsOfService);
            renderEmployees(sortedEmployees);
        };

        const filterEmployees = () => {
            const selectedDepartment = filterDeptSelect.value;
            let filteredEmployees = employees;

            if (selectedDepartment !== 'All') {
                filteredEmployees = employees.filter(employee => employee.department === selectedDepartment);
            }
            const isAsc = document.activeElement === sortAscBtn;
            filteredEmployees.sort((a, b) => isAsc ? a.yearsOfService - b.yearsOfService : b.yearsOfService - a.yearsOfService);

            renderEmployees(filteredEmployees);
        };

        sortAscBtn.addEventListener('click', () => sortEmployees('asc'));
        sortDescBtn.addEventListener('click', () => sortEmployees('desc'));
        filterDeptSelect.addEventListener('change', filterEmployees);

        sortEmployees('desc');
    });
</script>

</body>
</html>
